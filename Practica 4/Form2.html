<!DOCTYPE html>
<html lang="en">
<head>
    <center>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form2</title>
    <link rel="stylesheet" href="/Practica 4/CSS/form2.css">
</head>
<body>

    <main>

        
        <form> 

                <h1>Personal Information Form</h1>
            
            
            
                <label for="name">Name: </label>
                <input class="Form_Format" type="text" name="Name" id="Name" minlength="2"
                maxlength="20" placeholder="Name here" required > <br>

                <label for="Email">E-mail: </label>
                <input class="Form_Format" type="text" name="Email" id="Email" minlength="2"
                maxlength="20" placeholder="E-mail" required > <br>

                <label for="link">Link: </label>
                <input class="Form_Format" type="link" name="link" id="link" minlength="2"
                maxlength="20" placeholder="Your page's link" required > <br>
            
        
                
                <label for="Date">Date: </label>
                <input class="Form_Format" type="date" name="Date" id="Date" required> <br>

                <label for="Time">Time: </label>
                <input class="Form_Format" type="time" name="Time" id="Time" placeholder="Time" required > <br>

                
                <label for="Time_and_date">Time and date: </label>
                <input  class="Form_Format" type="datetime-local" name="Time_and_date" id="Time_and_date" required>  <br>
                

                <label for="Month">Month: </label>
                <input  class="Form_Format" type="month" name="Month" id="Month" required>  <br>


                <label for="Week">Week: </label>
                <input  class="Form_Format" type="week" name="Week" id="Week" required>  <br>

                <label for="Time_and_date">Time and date: </label>
                <input  class="Form_Format" type="datetime-local" name="Time_and_date" id="Time_and_date" required>  <br>

                <label for="number">Number (min -10, max 10): </label>
                <input class="Form_Format" type="number" name="number" id="number" minlength="-10"
                maxlength="10"  required > <br>


                <label for="Telephone">Telephone Number : </label>
                <input class="Form_Format" type="tel" name="Telephone" id="Telephone" minlength="2"
                maxlength="12" placeholder="Your Telephone Number" required > <br>


                <label for="Search_Term">Search Term: </label>
                <input class="Form_Format" type="search" name="Search_Term" id="Search_Term" minlength="2"
                maxlength="20" placeholder="Search" required > <br>

                <label for="Fav_color">Favorite Color: </label>
                <input class="Form_Format" type="color" name="Fav_color" id="Fav_color"  required > <br>

  
            Are you the best programmer in UTM?: <br>
  
            <input type="radio" name="Joke" value="Yes"> Of course<br>
  
            <input type="radio" name="Joke" value="No"> Nah, the youtuber is better<br>

            <br> <input type="submit" value="Click here to send">
        </form>
    </main>
</body>
</center>
</html>
